<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Planner</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title> Budget Planner </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-grid>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-card>
                <ion-card-header>
                  <ion-card-title> New Expense </ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <ion-item>
                    <ion-label position="floating"> Expense Reason </ion-label>
                    <ion-input type="text" id="in-reason"> </ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating"> Expense Amount </ion-label>
                    <ion-input type="number" id="in-amount"> </ion-input>
                  </ion-item>
                  <div class="ion-margin-vertical ion-text-right">
                    <ion-button fill="outline" color="danger" id="btn-clear">
                      <ion-icon
                        name="close"
                        aria-hidden="true"
                        slot="end"
                      ></ion-icon>
                      Clear
                    </ion-button>
                    <ion-button id="btn-add"
                      ><ion-icon
                        name="add"
                        aria-hidden="true"
                        slot="end"
                      ></ion-icon>
                      Add Expense
                    </ion-button>
                  </div>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <p class="ion-text-center">
                Total:
                <span id="out-total"></span>
              </p>
            </ion-col>
          </ion-row>
          <ion-row class="ion-margin-vertical">
            <ion-col size-md="6" offset-md="3">
              <ion-list id="lst-expenses"></ion-list>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
      <ion-alert id="alert"> </ion-alert>
    </ion-app>
    <script src="./index.js"></script>
  </body>
</html>
