<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">places</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="play-circle" aria-hidden="true"></ion-icon>
        <ion-label> Listen Now </ion-label>
      </ion-tab-button>
      <ion-tab-button tab="radio">
        <ion-icon name="radio" aria-hidden="true"></ion-icon>
        <ion-label> Radio </ion-label>
      </ion-tab-button>
      <ion-tab-button tab="library">
        <ion-icon name="library" aria-hidden="true"></ion-icon>
        <ion-label> Library </ion-label>
      </ion-tab-button>
      <ion-tab-button tab="search">
        <ion-icon name="search" aria-hidden="true"></ion-icon>
        <ion-label> Search </ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
