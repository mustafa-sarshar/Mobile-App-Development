<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-title>Recipe Detail</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onClickDelete()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
@if (recipeData) {
<ion-content [fullscreen]="true">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding" size-md="6" offset-md="3">
        <ion-img [src]="recipeData.imageUrl"> </ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-no-padding" size-md="6" offset-md="3">
        <h1 size="large" class="ion-text-center">{{ recipeData.title }}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-no-padding" size-md="6" offset-md="3">
        @for (ingredient of recipeData.ingredients; track $index) {
        <ion-item> {{ ingredient }} </ion-item>
        }
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
}
