<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Offers</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/', 'places', 'offers', 'add']">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Offers</ion-title>
    </ion-toolbar>
  </ion-header> -->
  @if (offers) {
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center" size="12" sizeSm="8" offsetSm="2">
        <ion-card>
          <ion-list>
            @for (offer of offers.slice(); track $index) {
            <ion-item-sliding [routerLink]="['/', 'places', 'offers', offer._id]" #itemSliding>
              <ion-item-options side="start">
                <ion-item-option expandable>
                  <ion-button color="success">
                    <ion-icon name="archive" slot="icon-only"></ion-icon>
                  </ion-button>
                </ion-item-option>
              </ion-item-options>

              <my-offer-item [offerData]="offer"></my-offer-item>

              <ion-item-options side="end">
                <ion-item-option>
                  <ion-button color="secondary" (click)="onClickEdit(offer._id, itemSliding)">
                    <ion-icon name="pencil" slot="icon-only"></ion-icon>
                  </ion-button>
                </ion-item-option>
                <ion-item-option expandable>
                  <ion-button color="danger">
                    <ion-icon name="trash" slot="icon-only"></ion-icon>
                  </ion-button>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>

            }
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  }
</ion-content>
