<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Bookings</ion-title>
  </ion-toolbar>

  <ion-content [fullscreen]="true">
    <!-- <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Bookings</ion-title>
      </ion-toolbar>
    </ion-header> -->
    @if (bookings) {
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center" size="12" sizeSm="8" offsetSm="2">
          <ion-card>
            <ion-list>
              @for (booking of bookings.slice(); track $index) {
              <ion-item-sliding #itemSliding>
                <ion-item-options side="start">
                  <ion-item-option expandable>
                    <ion-button color="success">
                      <ion-icon name="archive" slot="icon-only"></ion-icon>
                    </ion-button>
                  </ion-item-option>
                </ion-item-options>

                <ion-item>
                  <ion-label>
                    <h2>{{booking.title}}</h2>
                    <p>{{booking.nGuests}}</p>
                  </ion-label>
                </ion-item>

                <ion-item-options side="end">
                  <ion-item-option expandable>
                    <ion-button color="danger" (click)="onClickDelete(booking._id,itemSliding)">
                      <ion-icon name="trash" slot="icon-only"></ion-icon>
                    </ion-button>
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>

              }
            </ion-list>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    }
  </ion-content>
</ion-header>
