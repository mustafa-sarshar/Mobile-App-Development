<ion-app>
  <ion-menu contentId="main-content" menuId="mainMenu">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-menu-toggle>
          <ion-item button lines="none" [routerLink]="['/', 'places']">
            <ion-icon name="business" slot="start"></ion-icon>
            <ion-label>Places</ion-label>
          </ion-item>
          <ion-item button lines="none" [routerLink]="['/', 'bookings']">
            <ion-icon name="checkbox-outline" slot="start"></ion-icon>
            <ion-label>Your Bookings</ion-label>
          </ion-item>
          <ion-item button lines="none" (click)="onClickLogout()">
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"> </ion-router-outlet>
</ion-app>
