<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="['/', 'places']"></ion-back-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Discover Places</ion-title>
    </ion-toolbar>
  </ion-header> -->
  @if (places) {
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center" size="12" sizeSm="8" offsetSm="2">
        @for (place of places.slice(0,1); track $index) {
        <ion-card>
          <ion-card-header>
            <ion-card-header>
              <ion-card-title> {{place.title}} </ion-card-title>
              <ion-card-subtitle> {{place.price | currency:"â‚¬"}} / night </ion-card-subtitle>
            </ion-card-header>
          </ion-card-header>
          <ion-img [src]="place.imgUrl"></ion-img>
          <ion-card-content>
            <p>{{place.desc}}</p>
          </ion-card-content>
          <div class="ion-text-right ion-padding">
            <ion-button
              fill="clear"
              color="primary"
              [routerLink]="['/', 'places', 'discover', place._id]"
            >
              More
            </ion-button>
          </div>
        </ion-card>
        }
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center" size="12" sizeSm="8" offsetSm="2">
        <ion-card>
          <ion-list>
            @for (place of places.slice(1); track $index) {
            <ion-item detail [routerLink]="['/', 'places', 'discover', place._id]">
              <ion-thumbnail slot="start">
                <ion-img [alt]="place.title" [src]="place.imgUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{place.title}}</h2>
                <p>{{place.desc}}</p>
              </ion-label>
            </ion-item>
            }
          </ion-list>
          <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
            <ion-infinite-scroll-content></ion-infinite-scroll-content>
          </ion-infinite-scroll>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  }
</ion-content>
